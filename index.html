<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <div style = "height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: center; align-items: center">
        <h1>Test</h1>
        <form action="" method="get" class="form-example">
            <div class="form-example">
              <label for="name">Enter your name: </label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="form-example">
              <label for="email">Enter your email: </label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-example">
                <legend>Do you agree to the terms?</legend>
                <label><input type="radio" name="radio" value="yes" /> Yes</label>
                <label><input type="radio" name="radio" value="no" /> No</label>
            </div>
            <div class="form-example"></div>
                <label for="pet-select">Choose a pet:</label>
                <select name="pets" id="pet-select">
                    <option value="">--Please choose an option--</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="hamster">Hamster</option>
                    <option value="parrot">Parrot</option>
                    <option value="spider">Spider</option>
                    <option value="goldfish">Goldfish</option>
                </select>
            <div class="form-example">
                <input type="submit" value="Subscribe!" />
            </div> 
        </form>

        <form id="rsvp-form" class="rsvp-form" action="" method="POST">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="form-input-group">
                        <i class="fa fa-envelope"></i>
                        <input type="email" name="email" class="" placeholder="Your email" required>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-input-group">
                        <i class="fa fa-user"></i>
                        <input name="name" class="" placeholder="Your name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="form-input-group">
                        <i class="fa fa-users"></i>
                        <input type="number" name="extras" class="" min="0" max="4" placeholder="Husband/Wife or kids" required>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-input-group">
                        <i class="fa fa-key"></i>
                        <input type="number" name="invite_code" id="invite_code" class="" min="0" placeholder="Invite code" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="alert-wrapper"></div>
            </div>
            <button class="btn-fill rsvp-btn">
                Yes, that's me!
            </button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  <!-- jQuery, immer direkt vor javascript script tag -->
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
